name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
    - uses: actions/checkout@v2
    - name: docker login
    - uses: docker/login-action@v1

      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

    - name: build and push
      uses: docker/build-push-action@v2
      with: 
        context: ./server
        file: Dockerfile
        push: true
        tags: kellydouglass/storePratice-server:$(date +%s)

